<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locations - Graphic Novel</title>
    <link rel="stylesheet" href="css/main.css">
    <style>
        .gallery-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        .gallery-header {
            text-align: center;
            margin-bottom: 40px;
        }
        .gallery-header h1 {
            color: var(--text-primary);
            margin-bottom: 10px;
        }
        .gallery-header p {
            color: var(--text-secondary);
        }
        .location-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
        }
        .location-card {
            background: var(--bg-secondary);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .location-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        .location-image {
            width: 100%;
            aspect-ratio: 16/9;
            object-fit: cover;
            background: var(--bg-primary);
        }
        .location-info {
            padding: 20px;
        }
        .location-name {
            font-size: 1.25rem;
            font-weight: bold;
            color: var(--text-primary);
            margin-bottom: 10px;
        }
        .location-desc {
            font-size: 0.9rem;
            color: var(--text-secondary);
            line-height: 1.6;
        }
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
            grid-column: 1 / -1;
        }
        .empty-state h2 {
            color: var(--text-primary);
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <header class="site-header">
        <div class="header-content">
            <h1 class="site-title">Graphic Novel</h1>
            <nav class="site-nav">
                <a href="index.html" class="nav-link">Read</a>
                <a href="characters.html" class="nav-link">Characters</a>
                <a href="locations.html" class="nav-link active">Locations</a>
                <a href="about.html" class="nav-link">About</a>
            </nav>
        </div>
    </header>

    <main class="gallery-container">
        <div class="gallery-header">
            <h1>Locations</h1>
            <p>Explore the world of this story</p>
        </div>

        <div class="location-grid" id="location-grid">
            <!-- Locations will be loaded here dynamically or added manually -->
            <div class="empty-state">
                <h2>No Locations Yet</h2>
                <p>Location images will appear here once generated.</p>
                <p>Add location images to <code>images/locations/</code> and update this page.</p>
            </div>
        </div>
    </main>

    <footer class="site-footer">
        <p>Graphic Novel | AI-generated comic</p>
    </footer>
